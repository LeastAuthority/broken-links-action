name: Integration

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/integrate.yml'
      - 'action.yml'
  pull_request:
    branches:    
      - main
    paths:
      - '.github/workflows/integrate.yml'
      - 'action.yml'
jobs:
  test_defaults:
    name: Test defaults
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Call action w/o inputs
        id: call_good
        uses: ./
        with:
          path: test/html_good_content
        continue-on-error: true

      - name: Call action w/o inputs
        id: call_bad
        uses: ./
        with:
          path: test/html_bad_content
        continue-on-error: true

      - name: Proper exit
        run: |
          if [ ${{ steps.call_good.outcome }} != 'success' \
                -o ${{ steps.call_bad.outcome }} != 'failure' ]
          then
            echo ":x: Test failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo ":heavy_check_mark: Test succeeded" >> $GITHUB_STEP_SUMMARY
          fi
